<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="fm.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_433795_5gwup0z8ziwwmi.css">
  <title>Leo-FM</title>
</head>

<body>
  <div class="bg"></div>
  <main class="clearfix">
    <div class="info clearfix">
      <div class="album-img">
        <img src="" alt="">
      </div>
      <div class="control">
        <span class="like"><i class="iconfont icon-heart" aria-hidden="true"></i></span>
        <span class="pause"><i class="iconfont icon-pause" aria-hidden="true"></i></span>
        <span class="next"><i class="iconfont icon-xiayishou" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="music-panel clearfix">
      <div class="album-name">
        <button>随机播放</button>
      </div>
      <h2 class="song">It's My Life Style</h2>
      <div class="music-info">
        <span><i class="iconfont icon-listen" aria-hidden="true"></i>  36550</span>
        <span><i class="iconfont icon-heart" aria-hidden="true"></i>  999</span>
        <span><i class="iconfont icon-d" aria-hidden="true"></i>  LLLL</span>
      </div>
      <div class="process">
        <div class="total">
          <div class="time">0:00</div>
          <div class="current"></div>
        </div>
      </div>
      <div class="sound">
        <div class="length">
          <div class="voice">
            <div class="circle">
            </div>
          </div>
        </div>
        <span><i class="iconfont icon-soundplus" aria-hidden="true"></i></span>
      </div>
      <div class="author">
        <p>My song</p>
        <div class="songauthor">Leo</div>
      </div>
    </div>
  </main>
    <div class="albums">
      <div class="window">
      <span class="left"><i class="iconfont icon-left" aria-hidden="true"></i></span>
        <ul class="carrousel">
          <li>
            <img src="img/1.png" channel-data="public_xinqing_qingsongjiari" alt=''>
            <p>夏日轻松</p>
          </li>
          <li>
            <img src="img/2.png" channel-data="public_fengge_xiaoqingxin" alt="">
            <p>小清新</p>
          </li>
          <li>
            <img src="img/3.png" channel-data="public_yuzhong_oumei" alt="">
            <p>欧美流行</p>
          </li>
          <li>
            <img src="img/4.png" channel-data="public_yuzhong_riyu" alt="">
            <p>动漫次元</p>
          </li>
          <li>
            <img src="img/5.png" channel-data="public_tuijian_billboard" alt="">
            <p>BillBooard</p>
          </li>
          <li>
            <img src="img/6.png" channel-data="public_fengge_dj" alt="">
            <p>暖电磁场</p>
          </li>
          <li>
            <img src="img/7.png" channel-data="public_fengge_dj" alt="">
            <p>民谣</p>
          </li>
          <li>
            <img src="img/8.png" channel-data="public_shiguang_jingdianlaoge" alt="">
            <p>经典老歌</p>
          </li>
          <li>
            <img src="img/9.png" channel-data="public_fengge_dianyingyuansheng" alt="">
            <p>电影原声</p>
          </li>
          <li>
            <img src="img/10.png" channel-data="public_fengge_qingyinyue" alt="">
            <p>轻音乐</p>
          </li>
          <li>
            <img src="img/11.png" channel-data="public_fengge_liuxing" alt="">
            <p>流行音乐</p>
          </li>
          <li>
            <img src="img/13.png" channel-data="public_tuijian_spring" alt="">
            <p>漫步春天</p>
          </li>
          <li>
            <img src="img/14.png" channel-data="public_shiguang_lvxing" alt="">
            <p>旅行假日</p>
          </li>
          <li>
            <img src="img/12.png" channel-data="public_yuzhong_hanyu" alt="">
            <p>韩语流行</p>
          </li>
        </ul>
      <span class="right"><i class="iconfont icon-right" aria-hidden="true"></i></span>
    </div>
    </div>
  <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
  <script src="fm.js"></script>
</body>

</html>
