<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fm.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_433795_nf1otuzwnjwqm2t9.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery/2.1.0/jquery.js">
  <title>Leo-FM</title>
</head>

<body>
  <div class="bg"></div>
  <main class="clearfix">
    <div class="info clearfix">
      <div class="album-img">
        <img src="img/2.png" alt="">
      </div>
      <div class="control">
        <span><i class="iconfont icon-heart" aria-hidden="true"></i></span>
        <span><i class="iconfont icon-pause" aria-hidden="true"></i></span>
        <span><i class="iconfont icon-xiayishou" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="music-panel clearfix">
      <div class="album-name">
        <button>专辑名称</button>
      </div>
      <h2 class="song">Song Title</h2>
      <div class="music-info">
        <span><i class="iconfont icon-listen" aria-hidden="true"></i>  36550</span>
        <span><i class="iconfont icon-heart" aria-hidden="true"></i>  999</span>
        <span><i class="iconfont icon-d" aria-hidden="true"></i>  LLLL</span>
      </div>
      <div class="process">
        <div class="total">
            <div class="time">0:00</div>
          <div class="current"></div>
        </div>
      </div>
      <div class="author">
        <p>My song</p>
        <div class="songauthor">Leo</div>
      </div>
    </div>
  </main>
  <ul class="albums">
      <li>
        <img src="img/1.png" alt="">
        <p>夏日清新</p>
      </li>
      <li>
        <img src="img/2.png" alt="">
        <p>夏日清新</p>
      </li>
      <li>
        <img src="img/3.png" alt="">
        <p>欧美流行</p>
      </li>
      <li>
        <img src="img/4.png" alt="">
        <p>夏日清新</p>
      </li>
      <li>
        <img src="img/5.png" alt="">
        <p>BillBooard</p>
      </li>
      <li>
        <img src="img/6.png" alt="">
        <p>暖电磁场</p>
      </li>
    </ul> 
</body>

</html>
